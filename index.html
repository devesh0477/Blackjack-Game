<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black jack</title>

    <!-- Bootstrap CDN -- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

     <!-- CSS Link -- -->
     <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="Container">
        <h1>Challenge 5 : Blackjack</h2>
            <br>
         <h4 id="letsPlay"> </h4>
       
         <div class="row">
             <div class="column" id="player">
                 <h2 id="userScoreID"> You: </h2>
                 <h2 id="burstText"> </h2>
                 <div class="flexContainer" id="burst">

                 </div>
                 <div class="flexContainer" id="imageOutput1">
                    
                </div>
             </div>
             <div class="column" id="bot">
                <h2 id="dealerScoreID"> Dealer: </h2>
                <h2 id="burstTextDealer"> </h2>

                <div class="flexContainer" id="imageOutput2">
                </div>
             </div>
         </div>
         <div class="buttonContainer">
            <button id= "myBtn1" type="button" class="btn btn-primary" onclick="hitButton()">Hit</button>
            <button id= "myBtn2" type="button" class="btn btn-warning" onclick="standButton()">Stand</button>
            <button id= "myBtn3" type="button" class="btn btn-danger" onclick="dealButton()" >Deal</button>
         </div>
    </div>
     
   
    <!-- JavaScript Link (index.js)-- -->
    <script src="index.js"></script>
</body>
</html>
